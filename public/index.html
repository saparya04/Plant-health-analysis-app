<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlantScan: Advanced Plant Analysis Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f8f9fa;
      }
      .container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }
      h1, h2 {
        color: #2c3e50;
      }
      .upload-area {
        border: 2px dashed #3498db;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
      }
      .upload-icon {
        font-size: 48px;
        color: #3498db;
      }
      .upload-text {
        color: #3498db;
        font-weight: bold;
      }
      #imageInput {
        display: none;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #2ecc71;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background-color: #27ae60;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-leaf"></i> Plant Health Analysis App</h1>
      <p>Upload an image of a plant to receive a detailed analysis.</p>
      <div class="upload-area" id="dropArea">
        <i class="fas fa-cloud-upload-alt upload-icon"></i>
        <p class="upload-text">Drag & Drop or Click to Upload</p>
        <input type="file" id="imageInput" accept="image/*" />
        <img id="imagePreview" style="display:none; max-width:100%; border-radius:8px;" />
      </div>
      <button id="analyzeButton"><i class="fas fa-search"></i> Analyze Plant</button>
      <div id="loading" style="display:none;">Analyzing...</div>
      <div id="result"></div>
      <button id="downloadButton" style="display:none;"><i class="fas fa-file-pdf"></i> Download PDF</button>
    </div>
  </body>
</html>
